<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link href="./stylesheets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script src="https://kit.fontawesome.com/c498a47d8b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a class="logo" href="./index.html">
        <img src="./assets/images/logo.png" alt="Fisheye Home page" />
      </a>
    </header>

    <main class="main">
      <div class="photographer-header"></div>
      <div class="filter-wrapper">
        <!-- <label for="filter" class="input-label">Trier par</label>
        <select id="filter" aria-label="Order by">
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select> -->
      </div>
      <div class="medias-section"></div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="modal_title"></h2>
          <button class="close_form" name="close form">
            <img src="assets/icons/close.svg" class="close_form" alt="Close contact form" onclick="closeModal()" />
          </button>
        </header>

        <form name="contact" id="form">
          <div class="formData">
            <label for="first-name">Prénom</label>
            <input id="first-name" class="firstname-input" aria-label="First name" />
            <label for="last-name">Nom</label>
            <input id="last-name" class="lastname-input" aria-label="Last name" />
            <label for="email">Email</label>
            <input id="email" class="email-input" type="email" aria-label="Email" />
            <label for="message">Votre message</label>
            <textarea id="message" class="message-input" aria-label="Your message"></textarea>
          </div>

          <button class="button send_form" name="send">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
