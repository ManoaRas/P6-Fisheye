<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link href="./stylesheets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
    <script type="module" src="./scripts/app/photographer.js"></script>
    <script src="https://kit.fontawesome.com/c498a47d8b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="header__logo" aria-hidden="false">
      <a class="logo" href="./index.html">
        <h1>
          <img src="./assets/images/logo.png" alt="Fisheye Home page" />
        </h1>
      </a>
    </header>

    <main id="main-photographer" aria-hidden="false">
      <div class="photographer-header" aria-hidden="false"></div>
      <div class="sort" aria-hidden="false"></div>
      <div class="medias-section" aria-hidden="false" tabindex="0"></div>
      <aside class="likes" aria-hidden="false" tabindex="0"></aside>
    </main>

    <!-- Contact Form -->
    <div class="contact" aria-hidden="true"></div>

    <!-- Lightbox -->
    <div class="lightbox_wrapper wrapper" aria-modal="true" role="dialog" style="display: none">
      <div class="lightbox" aria-label="Media closeup view">
          <button class="btn_close_lightbox btn_close" aria-label="Close dialog">
            <div class="close"></div>
          </button>
          <button class="btn_previous" aria-label="Previous media">
            <div class="prev"></div>
          </button>
          <button class="btn_next" aria-label="Next media">
            <div class="next"></div>
          </button>
          <figure class="lightbox__media" role="media" aria-label="Current Media"></figure>
      </div>
    </div>
  </body>
</html>
